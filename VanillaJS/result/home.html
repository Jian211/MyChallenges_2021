<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jian Momentum</title>
</head>
<body>
    <header>
        <h1>Hi</h1>
    </header>
    <div class="clock">
        <div class="clock__date"></div>
        <div class="clock__times"></div>
    </div>
    <div class="weather">
        <span></span>
        <span></span>
    </div>
    <div class="login">
        <form class="login-form">
            <h3>What Your Name ? </h3>
            <input required type="text" id="login-id"/>
            <label for="login-id">check</label>
        </form>
        <h2 class="welcome-text"></h2>
    </div>
    <div class="to-do">
        <h3>무엇을 할거야~~?</h3>
        <div class="to-do__getLists">
            <input required type="text" id="to-do-list">
            <label for="to-do-list">touch</label>
        </div>
        <div class="to-do__setLists">
            
        </div>
        <div class="to-do__completed">
            <h3>TO-DO 완료목록</h3>
        </div>
    </div>


    <script src="js/user-info.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/to-do.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
